name: Build App

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact_name: URLCollector-macOS
            build_name: URLCollector
          - os: windows-latest
            artifact_name: URLCollector-Windows
            build_name: URLCollector.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          python -m PyInstaller url_collector.spec --noconfirm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.build_name }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: URLCollector-macOS
          path: ./macos

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: URLCollector-Windows
          path: ./windows

      - name: Create zip files
        run: |
          cd macos && zip -r ../URLCollector-macOS.zip . && cd ..
          cd windows && zip -r ../URLCollector-Windows.zip . && cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            URLCollector-macOS.zip
            URLCollector-Windows.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
